<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png">
    <title>Dream Homes Viewing</title>
    <style>
         body, html {
         padding: 0px;
         margin: 0px;
         height: 100%;
         font-family: Arial, Helvetica, sans-serif;
         text-align: center;
         }
    
         .bg-img {
         background-image: url("pexels-julia-filirovska-8249192.jpg");
         height: 100%;
         background-position: center;
         background-repeat: no-repeat;
         background-size: cover;
         position: relative;
         }
    
         .container {
         background-color: #4d4646;
         opacity: 0.6;
         height: 40%;
         width: 25%;
         border: 5px solid #f7f705;
         border-radius: 25px;
         padding: 10px;
         }
    
         .btn {
         background-color: rgb(255, 238, 0);
         border-radius: 25px;
         color: #0905f7;
         font-size: x-large;
         font-weight: bolder;
         padding: 16px 20px;
         border: none;
         cursor: pointer;
         width: 100%;
         opacity: 0.9;
         }
    
         .btn:hover {
         opacity: 1;
         }
    
         .colore {
         color: #ffffff;
         }
    </style>
</head>
<body>
    <center>
        <div class="bg-img">
          <br><br><br><br><br><br><br><br><br>
            <form action="bottom.php" method="POST" class="container">
                <br><br><br>
                <h1 class="colore">Viewing</h1>
                <br><br><br>
                <b class="colore">Client Number : </b>
                <br><br>
                <input type="text" id="Client Number:" name="Clientnumber"> 
                <br><br><br>
                <b class="colore">Property Number : </b>
                <br><br>
                <input type="text" id="Property Number:" name="Propertynumber"> 
                <br><br><br>
                <b class="colore">View Date : </b>
                <br><br>
                <input type="Date" id="View Date:" name="Date"> 
                <br><br><br>
                <input type="Submit" value="Submit" class="btn"> 
                <br><br><br><br><br>
            </form>
            <br><br><br><br><br><br><br><br><br>
        </div>
    </center>
</body>
</html>
