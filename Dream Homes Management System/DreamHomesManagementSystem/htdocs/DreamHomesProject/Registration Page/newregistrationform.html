<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icon.png">
  <title>Dream Homes Registration</title>
<style>
body, html {
	padding: 0px;
  margin: 0px;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-img {
  background-image: url("pexels-artem-beliaikin-853199.jpg");
  min-height: 950px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.container {
  position: absolute;
  right: 0;
  margin: 200px;
  max-width: 400px;
  padding: 16px;
  background-color: #bdfaaa;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

.btn {
  background-color: #2905f5;
  color: #a1eb94;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
<body>
<div class="bg-img">
  <form action="floor.php" method="POST" class="container">
    <h1>New Registration</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" required>
	
	<label for="username"><b>Username</b></label>
    <input type="text" placeholder="User Name" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
	
	<label for="psw"><b>Confirm Password</b></label>
    <input type="password" placeholder="Enter Confirm Password" name="cfpassword" required>

    <button type="submit" class="btn"><b>Register</b></button>
  </form>
</div>
</body>
</html>
